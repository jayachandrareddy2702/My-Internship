<body>
    <header class="flex nav-bar h-100 w-100">
        <div class="flex nav-link"><a href="./product_page.html">Home</a></div>
        <div class="flex nav-link"><a href="./product.html">products</a></div>

    </header>
    <main class="flex main-par h-100 w-100 col">
        <h1>Sign-Up</h1>
        <div class="form-container">
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name"><br><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your mail-id"><br><br>
                <label for="phone">Phone no.:</label>
                <input type="text" name="phone" id="phone" placeholder="Enter your mobile number"><br><br>
                <label for="age">Age:</label>
                <input type="text" name="age" id="age" placeholder="Enter your age"><br><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password"><br><br>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Re-enter your password"><br><br>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your address"></textarea><br><br>
                <button class="fm-btn">Send</button>
            </form>
        </div>
    </main>
